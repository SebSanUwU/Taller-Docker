<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Messages</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<main>
    <div class="container mb-5">
        <h1 class="mt-5">Lista de Mensajes</h1>

        <!-- Lista de Mensajes -->
        <div class="box mt-5">
            <div class="row">
                <div class="col">
                    <h4 class="mt-3 font-weight-bold">ID</h4>
                </div>
                <div class="col">
                    <h4 class="mt-3 font-weight-bold">Log</h4>
                </div>
                <div class="col">
                    <h4 class="mt-3 font-weight-bold">Message</h4>
                </div>
                <div class="col">
                    <h4 class="mt-3 font-weight-bold">Date</h4>
                </div>
            </div>
            <!-- Lista de mensajes -->
            <div th:each="message : ${messages}" class="row mb-2">
                <div class="col" th:text="${message.id}"></div>
                <div class="col" th:text="${message.log}"></div>
                <div class="col" th:text="${message.message}"></div>
                <div class="col" th:text="${message.date}"></div>
            </div>
        </div>

        <!-- Formulario para enviar un mensaje -->
        <div class="box mt-5">
            <h2>Agregar Nuevo Mensaje</h2>
            <form th:action="@{/v1/messages/agregar}" method="post">
                <div class="form-group">
                    <label for="log">Log</label>
                    <input type="text" class="form-control" id="log" name="log" placeholder="Log" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" class="form-control" id="message" name="message" placeholder="Message" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </form>
        </div>

    </div>
</main>
</body>
</html>
